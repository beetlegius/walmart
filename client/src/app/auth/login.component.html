<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group" [class.has-error]="submitted && f.email.errors">
      <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico" [class.is-invalid]="submitted && f.email.errors">
      <div *ngIf="submitted && f.email.errors">
        <span *ngIf="f.email.errors.required" class="help-block">El correo electrónico es obligatorio</span>
        <span *ngIf="f.email.errors.email" class="help-block">El formato debe ser de correo electrónico</span>
      </div>
    </div>
    <div class="form-group" [class.has-error]="submitted && f.password.errors">
      <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" [class.is-invalid]="submitted && f.password.errors">
      <div *ngIf="submitted && f.password.errors">
        <span *ngIf="f.password.errors.required" class="help-block">La contraseña es obligatoria</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
